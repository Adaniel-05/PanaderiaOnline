<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="medium-box"></div>
            <div class="large-box"></div>
            <div class="medium-box"></div>
        </div>
        <div class="row">
            <div class="large-box"></div>
            <div class="small-box"></div>
        </div>
        <div class="content-row">
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
        </div>
    </div>

    <div class="main">
        <div class="sidebar">
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
            <div class="content-box"></div>
        </div>
        <div class="content">
            <div class="box">
                <div class="top-section"></div>
                <div class="bottom-section">
                    <div class="small-box"></div>
                    <div class="small-box"></div>
                </div>
            </div>
            <div class="box">
                <div class="top-section"></div>
                <div class="bottom-section">
                    <div class="small-box"></div>
                    <div class="small-box"></div>
                </div>
            </div>
            <div class="box">
                <div class="top-section"></div>
                <div class="bottom-section">
                    <div class="small-box"></div>
                    <div class="small-box"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-large-box"></div>
        <div class="footer-medium-box">
            <div class="footer-row">
                <div class="footer-small-box"></div>
                <div class="footer-small-box"></div>
                <div class="footer-small-box"></div>
                <div class="footer-small-box"></div>
                <div class="footer-small-box"></div>
            </div>
            <div class="footer-row">
                <div class="footer-large-box"></div>
                <div class="footer-large-box"></div>
            </div>
        </div>
        <div class="footer-large-box">
            <div class="footer-row">
                <div class="footer-large-box"></div>
            </div>
            <div class="footer-row">
                <div class="footer-large-box"></div>
            </div>
            <div class="footer-row">
                <div class="footer-small-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
